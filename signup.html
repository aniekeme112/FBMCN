    <div class=" container">
        <div class="row">
          <div class="col-12 form"  >
            
    <h4>Welcome, <br> please sign up to get started</h4>
    <form style="width:381px;">
        <div class="mb-3 " style="width:381px;" >
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" style="width:381px;">
          <label for="exampleInputPassword1" class="form-label">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  class="fa-solid fa-lock" >
        </div>
        <div class="mb-3 form-check" >
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label> 
            <a href="" style="float: right;">Forgot Password?</a>
            
        </div>
                  <button onclick="document.location='verification.html'" type="submit" class="btn btn-primary" style="width:381px;"> Sign Up </button>

            <span class="sign-up-link">Have a fbmcn Account? <a href="login.html">  Sign-in here</a></span> 
      </form>
